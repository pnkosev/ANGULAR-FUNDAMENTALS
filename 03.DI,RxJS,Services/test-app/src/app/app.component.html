<ng-template #todoList>
  <div>
    <input #nameInput type="text">
    <button (click)="addTodo(nameInput.value, $event); nameInput.value = '';">Add</button>
  </div>
  <div id="todo-list">
    <input type="text" #filterInput>
    <softuni-todo-item *ngFor="let todo of todos; let i = index;" [todo]="todo"
      (toggleEvent)="toggleCompleted(i, $event)">
    </softuni-todo-item>
  </div>
</ng-template>

<ng-template #loading>
  Loading...
</ng-template>

<ng-container *ngIf="todos then todoList; else loading;"></ng-container>
