<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="uuid">uuid</label>
    <input #uuidModel="ngModel" ngModel id="uuid" type="text" name="uuid" required appUuidValidator>
    <div *ngIf="uuidModel.touched && uuidModel.invalid" class="error">Uuid is required</div>
    {{ uuidModel.errors | json }}
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input #emailModel="ngModel" ngModel id="email" type="text" name="email" required>
    <div *ngIf="emailModel.touched && emailModel.invalid" class="error">Email is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel id="password" type="password" name="password" required>
  </div>
  <button [disabled]="loginForm.invalid">Login</button>
</form>

<input [ngModel]="testValue">

{{ loginForm.value | json }}

{{ testValue }}
