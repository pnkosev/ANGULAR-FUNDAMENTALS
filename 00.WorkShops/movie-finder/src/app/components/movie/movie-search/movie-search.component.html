<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Searched Movies:</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of searchedMovies">
        <app-movie [movie]="movie"></app-movie>
      </div>
    </div>
  </div>
</div>
